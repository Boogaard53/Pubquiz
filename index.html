<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pubquiz Speurtocht</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍻 Pubquiz Speurtocht</h1>

    <div class="panel">
      <label for="code">Voer de code in:</label>
      <input id="code" type="text" inputmode="numeric" placeholder="4 cijfers" maxlength="6" />
      <div class="actions">
        <button id="checkBtn" class="btn-primary">Controleren</button>
      </div>
      <p id="feedback" class="feedback" aria-live="polite"></p>
    </div>
  </div>

  <script>
    const CORRECT = "3907";
    const btn = document.getElementById('checkBtn');
    const input = document.getElementById('code');
    const feedback = document.getElementById('feedback');

    btn.addEventListener('click', check);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') check(); });

    function check() {
      const val = (input.value || "").trim();
      if (!val) {
        feedback.textContent = "Vul eerst een code in.";
        return;
      }
      if (val === CORRECT) {
        feedback.textContent = "✔️ Correct! Even geduld...";
        setTimeout(() => { window.location.href = "stap2.html"; }, 800);
      } else {
        feedback.textContent = "❌ Verkeerde code.";
        input.value = "";
        input.focus();
      }
    }
  </script>
</body>
</html>
